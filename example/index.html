<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试图片上传</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="addPicture()">添加图片</button>
        <button @click="addVideo()">添加视频</button>
        <image-uploader :extra-params="extraParams" url="/file/uploading" :show-progress="true" @finish="onFinish" :show="showUploader"></image-uploader>
        <video-uploader :upload-config="uploadConfig" url="/file/uploading"
                        :show-progress="true" @finish="onFinish2" :show="showVideo"></video-uploader>

            <div class="item" v-for="file in files">
                <img :src="file.fileUrl" alt="">
            </div>
        <div class="item" v-for="v in videos">
            <video width="100px" :src="v.fileUrl" alt="" controls></video>
        </div>
    </div>
    <script src="../dist/vueUploader.js"></script>
    <script src="./demo.js"></script>
</body>

</html>
